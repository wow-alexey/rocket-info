<div class="priority-holder">
    <span class="title">Priority type</span>
    <div class="priorities bootstrap-tagsinput">
        <!--<span class="item">-->
        <!--Goal-->
        <!--<a href="#" class="remove-priority">Remove</a>-->
        <!--</span>-->
        <div class="select-holder">
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="goal" checked>
                <label for="goal">Goal</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="objective" checked>
                <label for="objective">Objective</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Threat">
                <label for="Threat">Threat</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Customer-need">
                <label for="Customer-need">Customer need</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Security">
                <label for="Security">Security</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Environment">
                <label for="Environment">Environment</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Project">
                <label for="Project">Project</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Problem">
                <label for="Problem">Problem</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Backlog-Item">
                <label for="Backlog-Item">Backlog Item</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="HR">
                <label for="HR">HR</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="New-Product">
                <label for="New-Product">New Product</label>
            </div>
            <div class="label-info checkbox-holder">
                <input type="checkbox" id="Lifestyle">
                <label for="Lifestyle">Lifestyle</label>
            </div>
        </div>
        <div class="other">
            <span class="title-other">Other:</span>
            <input type="text" value="Additional" data-role="tagsinput" class="form-control"/>
        </div>
    </div>
</div>
