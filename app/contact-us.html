<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us | Rocket</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="priority-info">
<header>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                logo
            </a>
        </div>
        <div class="nav-holder">
            <nav>
                <ul class="header-nav">
                    <li><a href="about.html">About PriorityRocket</a></li>
                    <li class="current"><a href="solutions.html">Solutions</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
            <a class="button" href="#">Your priorities</a>
        </div>

        <div class="burger">
            <span class="burger-inner">
                burger
            </span>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="intro-contact">
            <div class="h1 has-line">Contact us</div>
            <div class="content">
                <div class="column">
                    <form action="#">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="name" placeholder="Name *">
                            </div>
                            <div class="form-group">
                                <input type="email" class="email" placeholder="Email *">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="subject" placeholder="Subject *">
                        </div>
                        <div class="form-group">
                            <input type="text" class="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Message"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>

                </div>
                <div class="column">
                    <div class="text-info">
                        <div class="title">Start Prioritizing Today</div>
                        <a href="mailto:info@priorityrocket.com">info@priorityrocket.com</a>
                        <a href="mailto:enterprise@priorityrocket.com">enterprise@priorityrocket.com</a>
                        <a href="#" class="button">Join The Beta Test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <span>PriorityRocket is a Copyright of StrategyRoot Inc.</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
<script src="js/libs.js"></script>
</body>
</html>
